<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Iris Species</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: #fff;
            color: #333;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #2980b9;
            font-size: 28px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Iris Species</h1>
        <form action="/predict" method="POST">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="number" step="0.1" name="sepal_length" required>
            
            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="number" step="0.1" name="sepal_width" required>
            
            <label for="petal_length">Petal Length (cm):</label>
            <input type="number" step="0.1" name="petal_length" required>
            
            <label for="petal_width">Petal Width (cm):</label>
            <input type="number" step="0.1" name="petal_width" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
